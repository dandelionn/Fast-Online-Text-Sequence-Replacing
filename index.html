<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
             <h1> Online fast file translator based on the provided dictionary </h1>
        </div>

        <div class="aside aside-left">
        </div>

        <div class="work">
            <ul class="item-list">
                <div class="item item0">
                    <form method="post" enctype="multipart/form-data" action="/upload">
                        <input type="file" name="filename" id="uploadId">
                        <input type="submit" value="upload">
                    </form>

                    <button id="btn_process" onclick="process()">Process File</button>
                    <button id="btn_download" onclick="download()">Download File</button>
                </div>
            </ul>
            <button class="new-btn" onclick="AddNewItem()">New</button>
        </div>

        <div class="aside aside-right">
        </div>
      
        <div class="footer">
            <p>This is the footer!</p>
        </div>
        
     
    </div>
    <script src="/js/App.js" type="text/javascript"></script>
</body>
</html>
